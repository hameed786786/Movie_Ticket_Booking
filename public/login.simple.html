<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MovieHub</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <div id="alertContainer"></div>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
      </form>
      <div class="auth-footer">
        <p>Don't have an account? <a href="/signup.simple.html">Sign up</a></p>
        <p class="mt-1"><a href="/">‚Üê Back to Home</a></p>
      </div>
    </div>
  </div>

  <script src="/js/app.simple.js"></script>
  <script>
    // Redirect if already logged in
    if (Auth.isLoggedIn()) {
      window.location.href = '/';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const alertContainer = document.getElementById('alertContainer');
      const submitBtn = e.target.querySelector('button');

      alertContainer.innerHTML = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        const data = await API.post('/auth/login', { email, password });
        
        Auth.setUser(data.user);
        alertContainer.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (error) {
        alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
