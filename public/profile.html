<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - TicketHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
            color: white;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            transition: color 0.3s;
        }
        .tab.active {
            color: var(--primary-color);
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .info-label {
            color: var(--text-muted);
            font-weight: 600;
        }
        .info-value {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="/">ðŸŽ¬ TicketHub</a></h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/movies.html">Movies</a>
                <div class="user-menu" id="userMenu">
                    <span id="userName"></span>
                    <a href="/bookings.html">My Bookings</a>
                    <a href="/profile.html">Profile</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="avatar"></div>
            <h2 id="profileName"></h2>
            <p id="profileRole" style="color: var(--text-muted);"></p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('info')">Profile Info</button>
            <button class="tab" onclick="switchTab('edit')">Edit Profile</button>
            <button class="tab" onclick="switchTab('password')">Change Password</button>
        </div>

        <!-- Profile Info Tab -->
        <div id="infoTab" class="tab-content active">
            <div class="card">
                <div class="card-body">
                    <div class="info-row">
                        <span class="info-label">Name</span>
                        <span class="info-value" id="infoName"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="infoEmail"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone</span>
                        <span class="info-value" id="infoPhone"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Role</span>
                        <span class="info-value" id="infoRole"></span>
                    </div>
                    <div class="info-row" style="border-bottom: none;">
                        <span class="info-label">Member Since</span>
                        <span class="info-value" id="infoCreated"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Tab -->
        <div id="editTab" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="editName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="editEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="editPhone" name="phone" required pattern="[0-9]{10}">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Change Password Tab -->
        <div id="passwordTab" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="currentPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let currentUser = null;

        // Check auth
        if (!Auth.isLoggedIn()) {
            window.location.href = '/login.html';
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Load user profile
        async function loadProfile() {
            try {
                const response = await api.get('/auth/me');
                if (response.success) {
                    currentUser = response.user;
                    displayProfile(currentUser);
                }
            } catch (error) {
                UI.showAlert(error.message, 'error');
            }
        }

        // Display profile info
        function displayProfile(user) {
            const initial = user.name.charAt(0).toUpperCase();
            document.getElementById('avatar').textContent = initial;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            document.getElementById('userName').textContent = user.name;
            
            // Info tab
            document.getElementById('infoName').textContent = user.name;
            document.getElementById('infoEmail').textContent = user.email;
            document.getElementById('infoPhone').textContent = user.phone;
            document.getElementById('infoRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            document.getElementById('infoCreated').textContent = new Date(user.createdAt).toLocaleDateString();
            
            // Edit form
            document.getElementById('editName').value = user.name;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editPhone').value = user.phone;
        }

        // Handle profile update
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await api.put('/auth/profile', data);
                if (response.success) {
                    Auth.setUser(response.user);
                    currentUser = response.user;
                    displayProfile(currentUser);
                    UI.showAlert(response.message, 'success');
                    switchTab('info');
                }
            } catch (error) {
                UI.showAlert(error.message, 'error');
            }
        });

        // Handle password change
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Validate passwords match
            if (data.newPassword !== document.getElementById('confirmPassword').value) {
                UI.showAlert('Passwords do not match', 'error');
                return;
            }
            
            delete data.confirmPassword;
            
            try {
                const response = await api.put('/auth/change-password', data);
                if (response.success) {
                    UI.showAlert(response.message, 'success');
                    e.target.reset();
                }
            } catch (error) {
                UI.showAlert(error.message, 'error');
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            Auth.logout();
        });

        // Initialize
        updateNavigation();
        loadProfile();
    </script>
</body>
</html>
