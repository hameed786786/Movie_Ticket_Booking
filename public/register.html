<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TicketHub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <p class="subtitle">Join TicketHub today</p>
            
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" autocomplete="tel">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6" autocomplete="new-password">
                    <p class="form-hint">⚡ Minimum 6 characters</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/login.html">Login</a></p>
                <p style="margin-top: 1rem;"><a href="/">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (typeof Auth !== 'undefined' && Auth.isLoggedIn()) {
                window.location.href = '/';
                return;
            }
            
            // Handle registration form submission
            const registerForm = document.getElementById('registerForm');
            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Clear previous alerts
                alertContainer.innerHTML = '';
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match</div>';
                    return;
                }
                
                // Validate password length
                if (password.length < 6) {
                    alertContainer.innerHTML = '<div class="alert alert-error">Password must be at least 6 characters long</div>';
                    return;
                }
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                
                try {
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            phone: phone,
                            password: password
                        })
                    });
                    
                    // Check if response is JSON
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Server error: Expected JSON response');
                    }
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Registration failed');
                    }
                    
                    if (data.success) {
                        // Show success message
                        alertContainer.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        
                        // Reset form
                        registerForm.reset();
                        
                        // Redirect to login after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        throw new Error(data.message || 'Registration failed');
                    }
                } catch (error) {
                    // console.error('Registration error:', error);
                    alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
