<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TicketHub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to your account</p>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Sign up</a></p>
                <p style="margin-top: 1rem;"><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (typeof Auth !== 'undefined' && Auth.isLoggedIn()) {
                window.location.href = '/';
                return;
            }
            
            // Handle login form submission
            const loginForm = document.getElementById('loginForm');
            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Clear previous alerts
                alertContainer.innerHTML = '';
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    if (data.success) {
                        // Save user data to localStorage
                        Auth.setUser(data.user);
                        
                        // Show success message
                        alertContainer.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                        
                        // Redirect to home or saved URL
                        setTimeout(() => {
                            const redirectUrl = localStorage.getItem('redirectAfterLogin');
                            localStorage.removeItem('redirectAfterLogin');
                            window.location.href = redirectUrl || '/';
                        }, 1000);
                    } else {
                        throw new Error(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alertContainer.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            });
        });
    </script>
</body>
</html>
