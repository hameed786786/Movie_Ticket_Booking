<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - TicketHub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="/">ðŸŽ¬ TicketHub</a></h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/movies.html">Movies</a>
                <div class="user-menu" id="userMenu">
                    <span id="userName"></span>
                    <a href="/bookings.html">My Bookings</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 2rem 0;">
        <h1 class="section-title">My Bookings</h1>
        
        <div id="bookingsContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading your bookings...
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Check auth
        if (!Auth.isLoggedIn()) {
            window.location.href = '/login.html';
        }
        
        async function loadBookings() {
            const container = document.getElementById('bookingsContainer');
            const user = Auth.getUser();
            
            if (!user || !user._id) {
                container.innerHTML = `<p class="alert alert-error">Please login to view bookings</p>`;
                return;
            }
            
            try {
                const response = await api.get(`/bookings/user/${user._id}`);
                const allBookings = response.bookings || [];
                
                // Filter out cancelled bookings
                const bookings = allBookings.filter(b => {
                    const status = b.bookingStatus || b.status || 'pending';
                    return status !== 'cancelled';
                });
                
                if (bookings.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 3rem;">
                            <p style="font-size: 3rem; margin-bottom: 1rem;">ðŸŽ«</p>
                            <p style="color: var(--text-muted);">No active bookings</p>
                            <a href="/movies.html" class="btn btn-primary" style="margin-top: 1rem;">Browse Movies</a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = bookings.map(booking => {
                    const movie = booking.show?.movie || {};
                    const theatre = booking.show?.theatre || {};
                    const showTime = booking.show?.showTime || new Date();
                    const status = booking.bookingStatus || booking.status || 'pending';
                    
                    return `
                    <div class="card" style="margin-bottom: 1rem; padding: 1.5rem;">
                        <div style="display: flex; gap: 1.5rem; flex-wrap: wrap;">
                            <img src="${movie.posterUrl || '/images/default-poster.svg'}" 
                                 style="width: 100px; height: 150px; object-fit: cover; border-radius: 5px;"
                                 onerror="this.src='/images/default-poster.svg'">
                            <div style="flex: 1; min-width: 200px;">
                                <div style="display: flex; justify-content: space-between; align-items: start; flex-wrap: wrap; gap: 1rem;">
                                    <div>
                                        <h3>${movie.title || 'Movie'}</h3>
                                        <p style="color: var(--text-muted);">${theatre.name || 'Theatre'}</p>
                                    </div>
                                    <span class="badge ${getStatusBadge(status)}">${status.toUpperCase()}</span>
                                </div>
                                <div style="margin-top: 1rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 0.5rem;">
                                    <p><strong>Booking ID:</strong> #${booking._id}</p>
                                    <p><strong>Date:</strong> ${new Date(showTime).toLocaleDateString()}</p>
                                    <p><strong>Time:</strong> ${new Date(showTime).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</p>
                                    <p><strong>Seats:</strong> ${booking.seats.map(s => s.visibleSeatLabel || s).join(', ')}</p>
                                    <p><strong>Amount:</strong> â‚¹${booking.finalAmount || booking.totalPrice}</p>
                                </div>
                                ${(status === 'confirmed' || status === 'pending') ? `
                                <button onclick="cancelBooking('${booking._id}')" class="btn btn-danger" style="margin-top: 1rem; background: #dc3545; border: 1px solid #dc3545; padding: 0.5rem 1rem; color: white; border-radius: 5px; cursor: pointer;">
                                    Cancel Booking
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `}).join('');
                
            } catch (error) {
                container.innerHTML = `<p class="alert alert-error">${error.message}</p>`;
            }
        }
        
        function getStatusBadge(status) {
            switch (status) {
                case 'confirmed': return 'badge-success';
                case 'pending': return 'badge-warning';
                case 'cancelled': 
                case 'expired': return 'badge-danger';
                default: return '';
            }
        }
        
        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking? You will receive a refund.')) return;
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Cancelling...';
            
            try {
                const response = await api.post(`/bookings/${bookingId}/cancel`, {});
                if (response.success !== false) {
                    alert('Booking cancelled successfully! Refund will be processed within 5-7 business days.');
                    loadBookings();
                } else {
                    throw new Error(response.message || 'Cancellation failed');
                }
            } catch (error) {
                alert(error.message || 'Failed to cancel booking');
                btn.disabled = false;
                btn.textContent = 'Cancel Booking';
            }
        }
        
        // Update nav
        const user = Auth.getUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
        }
        
        loadBookings();
    </script>
</body>
</html>
