<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TicketHub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="/">üé¨ TicketHub</a></h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/admin.html">Admin Panel</a>
                <div class="user-menu" id="userMenu">
                    <span id="userName"></span>
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 2rem 0;">
        <div class="dashboard-header">
            <h1>‚öôÔ∏è Admin Panel</h1>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="value" id="totalUsers">0</div>
                <div class="label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalTheaters">0</div>
                <div class="label">Theaters</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalMovies">0</div>
                <div class="label">Movies</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalBookings">0</div>
                <div class="label">Bookings</div>
            </div>
            <div class="stat-card">
                <div class="value" id="totalRevenue">‚Çπ0</div>
                <div class="label">Revenue</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('users')">Users</button>
            <button class="tab-btn" onclick="switchTab('theaters')">Theaters</button>
            <button class="tab-btn" onclick="switchTab('movies')">Movies</button>
            <button class="tab-btn" onclick="switchTab('bookings')">Bookings</button>
        </div>
        
        <div id="usersTab" class="tab-content active">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <select id="roleFilter" onchange="loadUsers()">
                        <option value="">All Roles</option>
                        <option value="user">Users</option>
                        <option value="theater">Theater Owners</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="showAddUserModal()">+ Add User</button>
            </div>
            <div id="usersList">
                <div class="loading">Loading users...</div>
            </div>
        </div>
        
        <div id="theatersTab" class="tab-content">
            <div style="text-align: right; margin-bottom: 1rem;">
                <button class="btn btn-primary" onclick="showAddTheaterModal()">+ Add Theater</button>
            </div>
            <div id="theatersList">
                <div class="loading">Loading theaters...</div>
            </div>
        </div>
        
        <div id="moviesTab" class="tab-content">
            <div id="moviesList">
                <div class="loading">Loading movies...</div>
            </div>
        </div>
        
        <div id="bookingsTab" class="tab-content">
            <div id="bookingsList">
                <div class="loading">Loading bookings...</div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="modal-close" onclick="closeModal('addUserModal')">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Role *</label>
                    <select name="role" required>
                        <option value="user">User</option>
                        <option value="theater">Theater Owner</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div id="userFormAlert"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create User</button>
            </form>
        </div>
    </div>

    <!-- Add Theater Modal -->
    <div id="addTheaterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Theater</h3>
                <button class="modal-close" onclick="closeModal('addTheaterModal')">&times;</button>
            </div>
            <form id="addTheaterForm">
                <div class="form-group">
                    <label>Theater Name *</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>City *</label>
                    <input type="text" name="city" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="street">
                </div>
                <div class="form-group">
                    <label>Owner *</label>
                    <select name="ownerId" id="ownerSelect" required>
                        <option value="">Select owner</option>
                    </select>
                    <p class="form-hint">Only theater-role users are shown</p>
                </div>
                <div id="theaterFormAlert"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Theater</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Check auth
        if (!Auth.isLoggedIn()) {
            window.location.href = '/login.html';
        }
        
        const user = Auth.getUser();
        if (user.role !== 'admin') {
            alert('Access denied. Admin privileges required.');
            window.location.href = '/';
        }
        
        document.getElementById('userName').textContent = user.name;
        
        // Load stats
        async function loadStats() {
            try {
                const stats = await api.get('/admin/stats');
                document.getElementById('totalUsers').textContent = stats.totalUsers;
                document.getElementById('totalTheaters').textContent = stats.totalTheaters;
                document.getElementById('totalMovies').textContent = stats.totalMovies;
                document.getElementById('totalBookings').textContent = stats.totalBookings;
                document.getElementById('totalRevenue').textContent = UI.formatCurrency(stats.totalRevenue);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load users
        async function loadUsers() {
            const container = document.getElementById('usersList');
            const roleFilter = document.getElementById('roleFilter').value;
            
            try {
                let url = '/admin/users';
                if (roleFilter) url += `?role=${roleFilter}`;
                
                const users = await api.get(url);
                
                if (users.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-muted);">No users found.</p>';
                    return;
                }
                
                container.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(u => `
                                    <tr>
                                        <td>${u.name}</td>
                                        <td>${u.email}</td>
                                        <td>${u.phone}</td>
                                        <td><span class="badge ${u.role === 'admin' ? 'badge-danger' : u.role === 'theater' ? 'badge-warning' : 'badge-success'}">${u.role}</span></td>
                                        <td><span class="badge ${u.isActive ? 'badge-success' : 'badge-danger'}">${u.isActive ? 'Active' : 'Inactive'}</span></td>
                                        <td>
                                            ${u.role !== 'admin' ? `
                                                <button class="btn btn-secondary" onclick="toggleUserStatus('${u._id}', ${!u.isActive})">${u.isActive ? 'Deactivate' : 'Activate'}</button>
                                                <button class="btn btn-danger" onclick="deleteUser('${u._id}')">Delete</button>
                                            ` : '-'}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<p class="alert alert-error">${error.message}</p>`;
            }
        }
        
        // Load theaters
        async function loadTheaters() {
            const container = document.getElementById('theatersList');
            
            try {
                const theaters = await api.get('/admin/theaters');
                
                if (theaters.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-muted);">No theaters found.</p>';
                    return;
                }
                
                container.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Owner</th>
                                    <th>Screens</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${theaters.map(t => `
                                    <tr>
                                        <td>${t.name}</td>
                                        <td>${t.address?.city || 'N/A'}</td>
                                        <td>${t.owner?.name || 'N/A'}</td>
                                        <td>${t.screens?.length || 0}</td>
                                        <td><span class="badge ${t.isActive ? 'badge-success' : 'badge-danger'}">${t.isActive ? 'Active' : 'Inactive'}</span></td>
                                        <td>
                                            <button class="btn btn-danger" onclick="deleteTheater('${t._id}')">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<p class="alert alert-error">${error.message}</p>`;
            }
        }
        
        // Load movies
        async function loadMovies() {
            const container = document.getElementById('moviesList');
            
            try {
                const movies = await api.get('/admin/movies');
                
                if (movies.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-muted);">No movies found.</p>';
                    return;
                }
                
                container.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Genre</th>
                                    <th>Language</th>
                                    <th>Added By</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${movies.map(m => `
                                    <tr>
                                        <td>${m.title}</td>
                                        <td>${m.genre.join(', ')}</td>
                                        <td>${m.language}</td>
                                        <td>${m.addedBy?.name || 'N/A'}</td>
                                        <td><span class="badge ${m.isActive ? 'badge-success' : 'badge-danger'}">${m.isActive ? 'Active' : 'Inactive'}</span></td>
                                        <td>
                                            <button class="btn btn-danger" onclick="deleteMovie('${m._id}')">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<p class="alert alert-error">${error.message}</p>`;
            }
        }
        
        // Load bookings
        async function loadBookings() {
            const container = document.getElementById('bookingsList');
            
            try {
                const bookings = await api.get('/admin/bookings');
                
                if (bookings.length === 0) {
                    container.innerHTML = '<p style="color: var(--text-muted);">No bookings found.</p>';
                    return;
                }
                
                container.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Booking ID</th>
                                    <th>User</th>
                                    <th>Movie</th>
                                    <th>Theater</th>
                                    <th>Seats</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${bookings.map(b => `
                                    <tr>
                                        <td>${b.bookingNumber}</td>
                                        <td>${b.user?.name || 'N/A'}</td>
                                        <td>${b.show?.movie?.title || 'N/A'}</td>
                                        <td>${b.show?.theater?.name || 'N/A'}</td>
                                        <td>${b.seats.map(s => s.visibleSeatLabel).join(', ')}</td>
                                        <td>${UI.formatCurrency(b.finalAmount)}</td>
                                        <td><span class="badge ${b.bookingStatus === 'confirmed' ? 'badge-success' : b.bookingStatus === 'pending' ? 'badge-warning' : 'badge-danger'}">${b.bookingStatus}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<p class="alert alert-error">${error.message}</p>`;
            }
        }
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            // Load data for tab
            switch(tab) {
                case 'users': loadUsers(); break;
                case 'theaters': loadTheaters(); break;
                case 'movies': loadMovies(); break;
                case 'bookings': loadBookings(); break;
            }
        }
        
        // Modal functions
        function showAddUserModal() {
            document.getElementById('addUserModal').classList.add('active');
        }
        
        async function showAddTheaterModal() {
            // Load theater owners for select
            try {
                const users = await api.get('/admin/users?role=theater');
                const select = document.getElementById('ownerSelect');
                select.innerHTML = '<option value="">Select owner</option>' +
                    users.filter(u => !u.theater).map(u => `<option value="${u._id}">${u.name} (${u.email})</option>`).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
            document.getElementById('addTheaterModal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Add User
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const alertEl = document.getElementById('userFormAlert');
            
            try {
                await api.post('/admin/users', {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    password: formData.get('password'),
                    role: formData.get('role')
                });
                
                closeModal('addUserModal');
                e.target.reset();
                loadUsers();
                loadStats();
            } catch (error) {
                alertEl.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
            }
        });
        
        // Add Theater
        document.getElementById('addTheaterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const alertEl = document.getElementById('theaterFormAlert');
            
            try {
                await api.post('/admin/theaters', {
                    name: formData.get('name'),
                    address: {
                        city: formData.get('city'),
                        street: formData.get('street')
                    },
                    ownerId: formData.get('ownerId')
                });
                
                closeModal('addTheaterModal');
                e.target.reset();
                loadTheaters();
                loadStats();
            } catch (error) {
                alertEl.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
            }
        });
        
        // Toggle user status
        async function toggleUserStatus(userId, isActive) {
            try {
                await api.put(`/admin/users/${userId}`, { isActive });
                loadUsers();
            } catch (error) {
                alert(error.message);
            }
        }
        
        // Delete functions
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            try {
                await api.delete(`/admin/users/${userId}`);
                loadUsers();
                loadStats();
            } catch (error) {
                alert(error.message);
            }
        }
        
        async function deleteTheater(theaterId) {
            if (!confirm('Are you sure you want to delete this theater?')) return;
            try {
                await api.delete(`/admin/theaters/${theaterId}`);
                loadTheaters();
                loadStats();
            } catch (error) {
                alert(error.message);
            }
        }
        
        async function deleteMovie(movieId) {
            if (!confirm('Are you sure you want to delete this movie?')) return;
            try {
                await api.delete(`/admin/movies/${movieId}`);
                loadMovies();
                loadStats();
            } catch (error) {
                alert(error.message);
            }
        }
        
        // Close modal on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
        
        // Initialize
        loadStats();
        loadUsers();
    </script>
</body>
</html>
