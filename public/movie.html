<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - TicketHub</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .movie-banner {
            position: relative;
            min-height: 500px;
            background-size: cover;
            background-position: center;
        }
        .movie-overlay {
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.7), rgba(20, 20, 20, 0.95));
            min-height: 500px;
            padding: 2rem 0;
        }
        .movie-header {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .movie-poster {
            width: 250px;
            height: 375px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .movie-content {
            flex: 1;
            min-width: 300px;
        }
        .movie-meta-info {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            color: #aaa;
            flex-wrap: wrap;
        }
        .genres {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        .genre-badge {
            background-color: rgba(229, 9, 20, 0.2);
            border: 1px solid var(--primary-color);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .description {
            margin: 1rem 0;
            line-height: 1.8;
        }
        .cast-info {
            margin: 0.5rem 0;
            color: #ccc;
        }
        .theater-shows {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .theater-info h4 {
            margin-bottom: 0.3rem;
        }
        .show-times {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .show-time-btn {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .show-time-btn:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="/">ðŸŽ¬ TicketHub</a></h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/movies.html">Movies</a>
                <div class="auth-links" id="authLinks">
                    <a href="/login.html">Login</a>
                </div>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <span id="userName"></span>
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="movieDetails">
        <div class="loading" style="padding: 4rem 0; text-align: center;">
            <div class="spinner"></div>
            Loading movie details...
        </div>
    </div>

    <div class="container" style="padding: 3rem 0;">
        <div id="showsContainer">
            <h2 class="section-title">Select Show Time</h2>
            <div class="loading">Loading shows...</div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/movies.js"></script>
</body>
</html>
